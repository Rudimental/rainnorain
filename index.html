<script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
<script type="text/javascript">
   var locationFinder = function(lat, long){
         jQuery(document).ready(function($) {
            $.ajax({
            url: "/api/",
            data: "p=" + lat + "," + long,
            dataType: "json",
            success: function(json) {
               if (json.success == true) {
                  var ab = json.response;
                  $('#location').html("You are in " + ab[0].place.name + ", " + ab[0].place.stateFull); 
               }
               else {
                  alert('An error occurred: ' + json.error.description);
               }
            }
         });
      });
   };

   var jumperTest = function(mornTemp, afterTemp, evenTemp) {
      if(mornTemp < 60){
         $('#morningSweater').html("Bring a sweater this morning!");
      }
      else{
         $('#morningSweater').html("You wont need a sweater this morning!");
      }
      if(afterTemp < 60){
         $('#afternoonSweater').html("Bring a sweater this afternoon!");
      }
      else{
         $('#afternoonSweater').html("You wont need a sweater this afternoon!");
      }
      if(evenTemp < 60){
         $('#eveningSweater').html("Bring a sweater this evening!");
      }
      else{
         $('#eveningSweater').html("You wont need a sweater this evening!");
      }
   };

   var jacketTest = function(mornPop, afterPop, evenPop) {
      if(mornPop > 25){
         $('#morningJacket').html("Bring a jacket this morning!");
      }
      else{
         $('#morningJacket').html("You wont need a jacket this morning!");
      }
      if(afterPop > 25){
         $('#afternoonJacket').html("Bring a jacket this afternoon!");
      }
      else{
         $('#afternoonJacket').html("You wont need a jacket this afternoon!");
      }
      if(evenPop > 25){
         $('#eveningJacket').html("Bring a jacket this evening!");
      }
      else{
         $('#eveningJacket').html("You wont need a jacket this evening!");
      }
   };
   jQuery(document).ready(function($) {
      $.ajax({
         url: "/api/",
         // The data we want to get
         data: 'filter=6hr&plimit=3&from=today+T06:00:00-08:00',
         dataType: "json",
         success: function(json) {
            if (json.success == true) {
               var ob = json.response;
               locationFinder(ob[0].loc.lat, ob[0].loc.long);
               jumperTest(ob[0].periods[0].minFeelslikeF, ob[0].periods[1].minFeelslikeF, ob[0].periods[2].minFeelslikeF);
               jacketTest(ob[0].periods[0].pop, ob[0].periods[1].pop, ob[0].periods[2].pop);
            }
            else {
               alert('An error occurred: ' + json.error.description);
            }
         }
      });
   });
</script>
<div id="location"></div>
<div id="time"></div>
<div id="morning">
   <div id="morningSweater"></div>
   <div id="morningJacket"></div>
</div>
<div id="afternoon">
   <div id="afternoonSweater"></div>
   <div id="afternoonJacket"></div>
</div>
<div id="evening">
   <div id="eveningSweater"></div>
   <div id="eveningJacket"></div>
</div>
