<html>
   <head>
      <title>sweater weather</title>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/app.css"/>
   </head>

   <body class="purple darken-3">
      <div id="logo"><h1>sweater weather</h1></div>
      <div id="location"></div>
      <div id="time"></div>
      <hr>
      <div class="row">
         <div class="col s12 m4">
            <div id="morningCard" class="card-image">
               <span class="card-title"><p>This morning...</p></span>
               <img id="morningImg"src="">
               <div class="morning"></div>
            </div>
         </div>
         <div class="col s12 m4">
            <div id="afternoonCard" class="card-image">
               <span><p>This afternoon...</p></span>
               <img id="afternoonImg" src="">
               <div class="afternoon"></div>
            </div>   
         </div>
         <div class="col s12 m4">
            <div id="eveningCard" class="card-image">
               <span><p>This evening...</p></span>
               <img id="eveningImg" src="">
               <div class="evening"></div>
         </div>
         </div>
      </div>
      <h6>Made by <a href="https://github.com/lpww">Thomas Treffry</a></h6>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
      <script type="text/javascript" src="js/ajaz.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>

</html>
