<html>
   <head>
      <link type="text/css" rel="stylesheet" href="css/materialize.min.css"  media="screen,projection"/>
      <link type="text/css" rel="stylesheet" href="css/app.css"/>
   </head>

   <body>
      <div id="logo"><h1>s.weather</h1></div>
      <div id="location"></div>
      <div id="time"></div>
      <hr>
      <div class="row">
         <div class="col s12 m4">
            <div id="morning" class="card-image grey lighten-2">
               <span class="card-title"><p>This morning...</p></span>
               <img src="img/glasses.svg">
               <div id="morningSweater"></div>
               <div id="morningJacket"></div>
            </div>
         </div>
         <div class="col s12 m4">
            <div id="afternoon" class="card-image grey">
               <span><p>This afternoon...</p></span>
               <img src="img/jumper.svg">
               <div id="afternoonSweater"></div>
               <div id="afternoonJacket"></div>
            </div>   
         </div>
         <div class="col s12 m4">
            <div id="evening" class="card-image grey darken-2">
               <span><p>This evening...</p></span>
               <img src="img/umbrella.svg">
               <div id="eveningSweater"></div>
               <div id="eveningJacket"></div>
         </div>
         </div>
      </div>
      <script type="text/javascript" src="http://ajax.googleapis.com/ajax/libs/jquery/1.7/jquery.min.js"></script>
      <script type="text/javascript" src="js/ajaz.js"></script>
      <script type="text/javascript" src="https://code.jquery.com/jquery-2.1.1.min.js"></script>
      <script type="text/javascript" src="js/materialize.min.js"></script>
   </body>

</html>
